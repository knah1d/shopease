# User-only application configuration
spring.application.name=User Service

# Database Configuration - Minimal for User module
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_mvp
spring.datasource.username=kn
spring.datasource.password=nahid

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Only run user-related migrations
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history_user

# JWT Configuration
app.jwt.secret=mySecretKeyForEcommerceMVPApplication
app.jwt.expiration=86400000

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.com.example.shopease.user=DEBUG
logging.level.com.example.shopease.shared=DEBUG
